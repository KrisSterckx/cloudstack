[globals]
#global settings in cloudstack
expunge.delay=60
expunge.interval=60
storage.cleanup.interval=300
account.cleanup.interval=600
expunge.workers=3
workers=10
vm.allocation.algorithm=random
vm.op.wait.interval=5
guest.domain.suffix=frank.d1c.nuagenetworks.net
instance.name=FRANK
direct.agent.load.size=1000
default.page.size=10000
check.pod.cidrs=true
secstorage.allowed.internal.sites=10.0.0.0/16
integration.api.port=8096

[environment]
dns=172.31.221.250
mshost=10.10.16.6
mshost.user=admin
mshost.passwd=password
mysql.host=10.10.16.6
mysql.cloud.user=cloud
mysql.cloud.passwd=cloud

[cloudstack]
#guest VLAN
pnet.vlan=675-679
pnet2.vlan=800-1000

#management network
private.gateway=10.20.0.1
private.netmask=255.255.0.0
private.pod.startip=10.20.8.0
private.pod.endip=10.20.15.255

#public network
public.gateway=10.29.0.1
#public.vlan=
public.vlan.startip=10.29.1.1
public.vlan.endip=10.29.9.255
public.netmask=255.255.0.0

#hypervisor host information
hypervisor=Simulator
host=frank-kvm
host.password=4x4=16
network.label.management=mgmtbr0
network.label.guest=alubr0
network.label.hypervisor=simulator

#storage pools
primary.pool=nfs://10.20.128.14/primary
secondary.pool=nfs://10.20.128.14/secondary

[nuage]
host=10.10.16.48
